
<div class="col-md-6 offset-md-3">
    <h3> Create Airline</h3>
    <form (ngSubmit) = "onSubmit()">
        
        <div class="form-group">
            <label> Airline Name </label>
            <input type="text" class ="form-control" id = "airlineName"
                [(ngModel)] = "airline.airlineName" name = "airlineName" placeholder="Enter the airline name">
        </div>
        
        <div class="form-group">
            <label> Seating Capacity </label>
            <input type="text" class ="form-control" id = "seatingcapacity"
                [(ngModel)] = "airline.seatingcapacity" name = "seatingcapacity" placeholder="Enter the seatingcapacity" >
        </div>
        
        <div class="form-group">
            <label> Source </label>
            <input type="text" class ="form-control" id = "source"
                [(ngModel)] = "airline.source" name = "source" placeholder="Enter the Source">
        </div>
        
        <div class="form-group">
            <label> Destination </label>
            <input type="text" class ="form-control" id = "destination"
                [(ngModel)] = "airline.destination" name = "destination" placeholder="Enter the destination">
        </div>
        <div class="form-group">
            <label> Cost </label>
            <input type="text" class ="form-control" id = "cost"
                [(ngModel)] = "airline.cost" name = "cost" placeholder="Enter the cost">
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isInternationalAirline"
                [(ngModel)]="airline.isInternationalAirline" id="inlineRadio1" value="true">
            <label class="form-check-label" for="inlineRadio1">International Flight</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isInternationalAirline" 
                [(ngModel)]="airline.isInternationalAirline" id="inlineRadio2" value="false">
            <label class="form-check-label" for="inlineRadio2">Domestic Flight</label>
        </div>
        
        <button class = "btn btn-success" type ="submit"> Submit </button>
        
    </form>
</div>
