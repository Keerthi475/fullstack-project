 
 <form (submit)="submitForm()">

    <div class="form-group">

      <label for="username">User Name</label>

      <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required>

    </div>

   <div class="form-group">

      <label for="email">Email</label>

      <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>

    </div>

    <div class="form-group">

      <label for="email">Password</label>

      <input type="text" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>

    </div>

    <button type="submit">Submit</button>
  </form>
