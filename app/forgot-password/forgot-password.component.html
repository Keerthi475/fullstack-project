<form (submit)="submitForm()">

    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
    </div>
  
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="newpassword" name="newpassword" [(ngModel)]="newpassword" placeholder="Enter your new password" required>
    </div>
  
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  
  </form>
